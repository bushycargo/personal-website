<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Josep Haines</title>
    <link rel="stylesheet" th:href="@{css/index.css}"/>
    <link rel="stylesheet" th:href="@{css/js-content.css}"/>
    <link rel="stylesheet" th:href="@{css/form.css}">
    <link rel="stylesheet" th:href="@{css/content-grid.css}">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body id="container">
    <div class="grid-item" id="side-buttons">
        <h1 class="text" id="name-header">Josep Haines</h1>
        <h2 class="text" id="about-me-header">About Me</h2>
        <h2 class="text" id="contact-header">Contact</h2>
    </div>
    <div class="grid-item" id="content-box">
        <noscript><p style="color: #ffffff; text-align: center">You do not have Javascript enabled. It is required for this website to work correctly.</p></noscript>
        <div id="content"></div>

        <div id="content-grid">
            <div id="tl-box" class="grid-box">
                <div class="tiled-box">
                    <div class="tiled-box-content">
                        <p>foo</p>
                    </div>
                </div>
            </div>
            <div id="tr-box" class="grid-box">
                <div class="tiled-box">
                    <div class="tiled-box-content">
                        <p>foo</p>
                    </div>
                </div>
            </div>
            <div id="bl-box" class="grid-box">
                <div class="tiled-box">
                    <div class="tiled-box-content">
                        <p>foo</p>
                    </div>
                </div>
            </div>
            <div id="br-box" class="grid-box">
                <div class="tiled-box">
                    <div class="tiled-box-content">
                        <p>foo</p>
                    </div>
                </div>
            </div>
        </div>

        <form hidden id="form" th:action="@{/form}" th:object="${form}" method="post">
            <p class="text form-text">Name:</p>
            <input required type="text" class="form-1l-field" th:field="*{name}">
            <p class="text form-text">Email:</p>
            <input required type="text" class="form-1l-field" th:field="*{email}">
            <p class="text form-text">Message:</p>
            <textarea required class="form-ml-field" th:field="*{message}"></textarea><br>
            <input id="submit-button" type="submit" th:value="Submit">
        </form>
    </div>
</body>
</html>
